<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Todolist 2021</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List 2023</h1>
      <form id="new-task-form" action="">
        <input
          type="text"
          id="new-task-input"
          placeholder="what do you have planned"
        />
        <input
          type="submit"
          id="new-task-submit"
          value="add task"
        />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks</h2>
        <div id="tasks">
          <div class="content">
            <input
              type="text"
              class="text"
              value="my shiny task"
              readonly
            />
          </div>
          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
